<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--1、事件调用的方法没有参数-->
  <button @click="btn1Click()">按钮1</button>
  <button @click="btn1Click">按钮1</button>

  <!--2、Vue会默认将浏览器生产的 Event 作为参数传到方法-->
  <button @click="btn2Click">按钮2</button>

  <!--3、定义方法时，需要event对象，又需要其他参数  手动获取到浏览器参数的Event对象：$event-->
  <button @click="btn3Click(abc,$event)">按钮3</button>

</div>

<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      abc:123
    },
    methods:{
      btn1Click(){
        console.log('btn1Click');
      },
      btn2Click(event){
        console.log('------', event)
      },
      btn3Click(abc,event){
        console.log('+++++++',abc,event)
      }
    }
  })
</script>
</body>
</html>
