<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--1、.stop修饰符的使用-->
  <div @click="divClick">
    aaaaaa
    <button @click.stop="btnClick">按钮</button>
  </div>

  <!--2、.prevent修饰符的使用-->
  <br>
  <form action="baidu">
    <input type="submit" value="提交" @click.prevent="sumbitClick">
  </form>

  <!--3、特定按键触发回调-->
  <input type="text" @keyup.enter="keyUp">

  <!--4、监听组件根目录的原生事件-->
<!--  <cpn @click.native ="cpnClick"></cpn>-->

  <!--5、.once修饰符的使用-->
  <button @click.once="btn2Click">按钮2</button>
</div>

<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    methods:{
      divClick(){
        console.log('divClick');
      },
      btnClick(){
        console.log('btnClick');
      },
      sumbitClick(){
        console.log('sumbitClick');
      },
      keyUp(){
        console.log('keyUp');
      },
      btn2Click(){
        console.log('btn2Click');
      }
    }
  })
</script>
</body>
</html>
