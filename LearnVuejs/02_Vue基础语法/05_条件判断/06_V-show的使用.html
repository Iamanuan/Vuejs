<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--当条件为false时 v-if不会使元素被渲染，根本不会存在dom中-->
  <h2 v-if="isShow">{{message}}</h2>

  <!--当条件为false 时 v-show只是给元素添加了行内元素：display：none-->
  <h2 v-show="isShow">{{message}}</h2>
</div>

<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      isShow:true
    }
  })
</script>
</body>
</html>
