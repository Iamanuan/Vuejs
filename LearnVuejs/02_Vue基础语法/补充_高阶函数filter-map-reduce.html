<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  const num = [10,20,111,222,444,40,50]

  //filter
  //所有小于100的数字
  let new1Num = num.filter(function (n) {
    return n < 100
  })

  console.log(new1Num);

  //map
  //乘以2
  let new2Num = new1Num.map(function (n) {
    return n * 2
  })

  console.log(new2Num);

  //reduce
  //累加
  let total = new2Num.reduce(function (prevVaule,n) {
    return  prevVaule + n
  },0)

  console.log(total);

  //链式调用
  let total1 = num.filter((function (n) {
    return n < 100
  })).map(function (n) {
    return n * 2
  }).reduce(function (prevValue,n) {
    return prevValue + n
  },0)

  console.log(total1);

  //箭头函数
  let total2 = num.filter(n => n < 100).map(n => n * 2).reduce((prevVaule,n) => prevVaule + n)

  console.log(total2);
</script>
</body>
</html>
