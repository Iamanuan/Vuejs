<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // const 常量的含义是指向的对象不能修改，但是可以改变对象内部的属性
  const obj = {
    name: 'fy',
    age: 18,
    height: 1.66
  }

  console.log(obj);

  obj.name = 'kobe'
  obj.age = 44
  obj.height = 1.88

  console.log(obj)
</script>
</body>
</html>
