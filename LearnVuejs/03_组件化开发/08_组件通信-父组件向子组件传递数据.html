<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">

  <cpn :cmovies="movies" :cmessage="message"></cpn>
</div>

<template id="cpn">
  <div>
    <ul>
      <li v-for="item in cmovies">{{item}}</li>
    </ul>
    <h2>{{cmessage}}</h2>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  //父组件：props
  const cpn = {
    template: '#cpn',
    // props: ['cmovies','cmessage']
    props:{
      //1、类型限制
      // cmovies:String,
      // cmessage:Number

      //2、提供一些默认值，以及必传值
      cmessage:{
        type:String,
        default:'fy',
        required: true
      },

      //3、类型是对象或者数组时，默认值必须是一个函数
      cmovies:{
        type: Array,
        default(){
          return ['默认']
        }
      }

      //自定义构造函数
    }
  }

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      movies: ['请回答1988','哈利波特','海贼王','唐顿庄园']
    },
    components:{
      cpn
    }
  })
</script>
</body>
</html>
