<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>

<div id="app">
  <ul>
    <li v-for="(item , index) in movies" :class="{active: isActive == index}" @click="change(index)">{{item}}</li>
  </ul>
</div>

<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      movies: ['海王', '海尔兄弟', '火影忍者', '进击的巨人'],
      isActive: 0
    },
    methods:{
      change: function (index) {
        this.isActive = index
      }
    }
  })
</script>
</body>
</html>
