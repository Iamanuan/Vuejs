  /*ES6 let有for的块级作用域*/
  const btn = document.getElementsByTagName('button');
  for (let i = 0; i < btn.length; i++){
    btn[i].addEventListener('click', function () {
      console.log('点击第' + i + '个按钮');
    })
  }
</script>
