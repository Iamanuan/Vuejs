<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--使用驼峰命名和不使用驼峰命名-->
  <cpn :cinfo="info" :c-message="message"></cpn>
</div>

<template id="cpn">
  <div>
    <h2>{{cinfo }}</h2>
    <h2>{{cMessage}}</h2>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  const cpn = {
    template: "#cpn",
    props: {
      cinfo: {
        type: Object,
        default() {
          return {}
        }
      },
      cMessage:{
        type: String,
        default() {
          return 'bbbb'
        }
      }
    }
  }

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      info:{
        name: 'fy',
        age: 16,
        height: 1.66
      }
    },
    components:{
      cpn
    }
  })
</script>
</body>
</html>
